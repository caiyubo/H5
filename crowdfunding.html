    <script>

      $(document).ready(function() {

        $('#fullpage').fullpage({
		
		  loopHorizontal: false,

          afterLoad: function(anchorLink, index){

            //using index

            if(index == 3) {
              $(".fixed-footer").hide();
              $("#s3-1").animate({
                left: 0
              },1000,function() {
                $("#s3-2").animate({
                  left: 0
                },1000,function() {
                  $("#s3-3").animate({
                    left: 0
                  },1000,function() {
                    $('.fixed-footer').show();
                  })
                })
              })
            }

            if(index == 4) {
              $(".fixed-footer").hide();
              $(".s4-1").fadeIn(500,function() {
                $(".s4-2").fadeIn(500,function() {
                  $(".s4-3").fadeIn(500,function() {
                    $(".s4-4").fadeIn(500,function() {
                      $(".s4-5").fadeIn(500,function() {
                        $(".fixed-footer").show();
                      })
                    })
                  })
                })
              })  
            }

            if(index == 5) {
              $(".fixed-footer").hide();
              $(".s5-1").fadeIn(500,function() {
                $(".s5-2").fadeIn(500,function() {
                  $(".s5-3").fadeIn(500,function() {
                    $(".s5-4").fadeIn(500,function() {
                      $(".fixed-footer").show();
                    })
                  })
                })
              })  
            }

            if(index == 6){

                $('.fixed-footer').fadeOut();

            }else if ( index != 3) {

              $('.fixed-footer').show();

            }

          }

        });

        $('#redux').eraser({

            completeRatio: .05,

            completeFunction: showResetButton

        });

        $(".fixed-footer").click(function() {
          $.fn.fullpage.moveSectionDown()
        })
        

      });

      function showResetButton() {

        console.log("cfjsd");

        $('canvas#redux').hide();

      }

    </script>
